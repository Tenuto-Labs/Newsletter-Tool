name: Weekly newsletter

on:
  schedule:
    - cron: "0 17 * * 5" # Fri 17:00 UTC (12:00 PM ET during standard time)
  workflow_dispatch:

concurrency:
  group: newsletter-job
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate required secrets
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          NEWSLETTER_RECIPIENTS: ${{ secrets.NEWSLETTER_RECIPIENTS }}
        run: |
          missing=0
          for v in SUPABASE_URL SUPABASE_SERVICE_ROLE_KEY OPENAI_API_KEY SMTP_USER SMTP_PASS NEWSLETTER_RECIPIENTS; do
            if [ -z "${!v}" ]; then
              echo "::error::Missing required secret: $v"
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

      - name: Run newsletter
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          NEWSLETTER_RECIPIENTS: ${{ secrets.NEWSLETTER_RECIPIENTS }}
        run: |
          echo "Run time (UTC): $(date -u)"
          python -u newsletter.py

      - name: Upload newsletter artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newsletter-html
          path: newsletter.html
          if-no-files-found: ignore
