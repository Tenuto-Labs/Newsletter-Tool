<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tenuto Newsletter Development Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: stretch;
      min-height: 100vh;
    }

    .app-container {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      border-radius: 16px;
      margin: 16px;
      background: rgba(15, 23, 42, 0.95);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      overflow: hidden;
    }

    .app-header {
      padding: 16px 20px;
      background: linear-gradient(90deg, #0f172a, #1d4ed8);
      border-bottom: 1px solid rgba(148, 163, 184, 0.3);
    }

    .app-header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    .app-header p {
      margin: 4px 0 0;
      font-size: 12px;
      color: #cbd5f5;
      opacity: 0.9;
    }

    .chat-container {
      flex: 1;
      padding: 16px 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .message.user {
      align-self: flex-end;
      background: #1d4ed8;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.assistant {
      align-self: flex-start;
      background: #020617;
      border: 1px solid rgba(148, 163, 184, 0.3);
      border-bottom-left-radius: 4px;
    }

    .message .meta {
      font-size: 11px;
      opacity: 0.7;
      margin-bottom: 4px;
    }

    .input-container {
      display: flex;
      gap: 8px;
      padding: 12px 16px;
      border-top: 1px solid rgba(148, 163, 184, 0.3);
      background: #020617;
    }

    .input-container textarea {
      flex: 1;
      resize: none;
      min-height: 40px;
      max-height: 100px;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
      font-family: inherit;
    }

    .input-container textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.5);
    }

    .input-container button {
      border: none;
      border-radius: 999px;
      padding: 0 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background: #3b82f6;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 80px;
      transition: background 0.15s ease, transform 0.05s ease;
    }

    .input-container button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .input-container button:not(:disabled):hover {
      background: #2563eb;
      transform: translateY(-1px);
    }

    /* Style for the Clear Chat button */
    .clear-btn {
      background: #64748b !important;
      min-width: 90px;
    }

    .clear-btn:hover {
      background: #475569 !important;
      transform: translateY(-1px);
    }

    .status-bar {
      font-size: 11px;
      padding: 4px 20px 8px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>Ethan Mollick Assistant</h1>
      <p>Ask questions grounded in Ethan's LinkedIn posts. Retrieved via Supabase + Gemini.</p>
    </header>

    <div id="chat" class="chat-container"></div>

    <div class="status-bar">
      <span id="status">Ready.</span>
    </div>

    <div class="input-container">
      <textarea id="input" placeholder="Ask a question about Ethan's posts..."></textarea>
      <button id="sendBtn">Send</button>
      <button id="clearBtn" class="clear-btn">Clear Chat</button>
    </div>
  </div>

  <script>
    const API_URL = "https://newsletter-tool-mfsi.onrender.com/ask";

    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");
    const clearBtn = document.getElementById("clearBtn");
    const statusEl = document.getElementById("status");

    const STORAGE_KEY = "ethan_assistant_chat_history_v1";

    let messages = [];

    // Load previous session
    function loadHistory() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (raw) messages = JSON.parse(raw);
      } catch (e) {
        console.warn("Failed to load chat history", e);
      }
      renderMessages();
    }

    // Save updated session
    function saveHistory() {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));
      } catch (e) {
        console.warn("Failed to save chat history", e);
      }
    }

    // Reset chat
    function clearHistory() {
      messages = [];
      localStorage.removeItem(STORAGE_KEY);
      renderMessages();
      statusEl.textContent = "Chat cleared.";
    }

    function addMessage(role, content) {
      messages.push({
        role,
        content,
        timestamp: new Date().toISOString(),
      });
      renderMessages();
      saveHistory();
    }

    function renderMessages() {
      chatEl.innerHTML = "";
      messages.forEach((msg) => {
        const div = document.createElement("div");
        div.classList.add("message", msg.role);

        const meta = document.createElement("div");
        meta.classList.add("meta");
        const who = msg.role === "user" ? "You" : "Assistant";
        const time = new Date(msg.timestamp).toLocaleTimeString();
        meta.textContent = `${who} â€¢ ${time}`;

        const body = document.createElement("div");
        body.textContent = msg.content;

        div.appendChild(meta);
        div.appendChild(body);
        chatEl.appendChild(div);
      });
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function sendMessage() {
      const question = inputEl.value.trim();
      if (!question) return;

      addMessage("user", question);
      inputEl.value = "";
      inputEl.focus();
      sendBtn.disabled = true;
      statusEl.textContent = "Thinking...";

      try {
        const resp = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question, k: 8 }),
        });

        if (!resp.ok) {
          addMessage("assistant", "Sorry, something went wrong with the backend.");
        } else {
          const data = await resp.json();
          addMessage("assistant", data.answer || "(No answer returned)");
        }
      } catch (err) {
        addMessage("assistant", "Network error communicating with backend.");
      } finally {
        sendBtn.disabled = false;
        statusEl.textContent = "Ready.";
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    clearBtn.addEventListener("click", clearHistory);

    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    loadHistory();
  </script>
</body>
</html>
